<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div class="contenedor">
        <input value="Lorem" class="display text-dark">
        <div class="numeros">
            <input type="button" value="7" class="boton btn-secondary">
            <input type="button" value="8" class="boton btn-secondary">
            <input type="button" value="9" class="boton btn-secondary"><input type="button" value="-" id="-" class="boton operadores btn-secondary">
            <br>
            <input type="button" value="4" class="boton btn-secondary">
            <input type="button" value="5" class="boton btn-secondary">
            <input type="button" value="6" class="boton btn-secondary"><input type="button" value="+" id="+" class="boton operadores btn-secondary">
            <br>
            <input type="button" value="1" class="boton btn-secondary">
            <input type="button" value="2" class="boton btn-secondary">
            <input type="button" value="3" class="boton btn-secondary"><input type="button" value="/" id="/" class="boton operadores btn-secondary">
            <br>
            <input type="button" value="0" class="boton btn-secondary">
            <input type="button" value="=" class="boton btn-secondary">
            <input type="button" value="<" class="boton btn-secondary"><input type="button" value="*" id="*" class="boton operadores btn-secondary">
        </div>
    </div>







<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>

</html>
